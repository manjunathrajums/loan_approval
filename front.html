<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN APPROVAL PREDICTION</title>
</head>
<body>
    <h1>LOAN APPROVAL PREDICTOR</h1>
    <!--loan_id, no_of_dependents, education, self_employed, income_annum, loan_amount, 
        loan_term, cibil_score,
         residential_assets_value, commercial_assets_value, luxury_assets_value,
          bank_asset_value, loan_status-->
    <forms action="">
    <label for="dependents">ENTER NUMBER OF DEPENDENTS</label>
    <input type="number" id="dependents" name="dependents"/>
    <br>
    <p>EDUCATION:</p>
    <label for="education">GRADUATED</label>
    <input type="radio" id="education" name="graduated" value="GRADUATED"/>
    <label for="notgraduated">NOT GRADUATED</label>
    <input type="radio" id="notgraduated" name="graduated" value="NOT GRADUATED"/>
    <p>SELF EMPLOYED: </p>
    <label for="self">YES</label>
    <input type="radio" id="self" name="self" value="yes"/>
    <label for="self">NO</label>
    <input type="radio" id="self" name="self" value="no"/>
    <br>
    <br>
    <label for="income">INCOME PER ANNUM</label>
    <input type="number" id="income" name="income"/>
    <br>
    <br>
    <label for="loan">LOAN AMOUNT</label>
    <input type="number" id="loan" name="loan"/>
    <br>
    <br>
    <label for="loan_term">LOAN TERM</label>
    <input type="number" id="loan_term" name="loan_term">
    <br>
    <br>
    <label for="cibil">CIBIL SCORE</label>
    <input type="number" id="cibil" name="cibil">
    <br>
    <br>
    <label for="resident">RESIDENTIAL ASSET VALUE</label>
    <input type="number" id="resident" name="resident">
    <br>
    <br>
    <label for="commercial_assets_value">COMMERCIAL ASSETS VALUE</label>
    <input type="commercial_assets_value" id="commercial_assets_value" name="commercial_assets_value">
    <br>
    <br>
    <label for="luxury_assets_value">LUXURY ASSETS VALUE</label>
    <input type="luxury_assets_value" id="luxury_assets_value" name="luxury_assets_value">
    <br>
    <br>
    <label for="bank_assets_value">BANK ASSETS VALUE</label>
    <input type="bank_assets_value" id="bank_assets_value" name="bank_assets_value">
    <br>
    <br>
    <input type="submit" value="Submit">
    </forms>
    <p></p>
</body>
</html>
